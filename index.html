<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="https://kit.fontawesome.com/6995579a5a.js" crossorigin="anonymous"></script>
		<script src="./script.js" defer></script>
	</head>
	<body>
		<span class="title">Rock Paper Scissors</span>
		<div class="totals">
			<span class="totals-title">Totals</span>
			<div class="totals-player">Player: <span>0</span></div>
			<div class="totals-computer">Computer: <span>0</span></div>
		</div>
		<div class="choices">
			<button data-choice="rock" aria-label="rock"><i class="fa-solid fa-hand-back-fist fa-8x"></i></button>
			<button data-choice="paper" aria-label="paper"><i class="fa-solid fa-hand fa-8x"></i></button>
			<button data-choice="scissors" aria-label="scissors"><i class="fa-solid fa-hand-scissors fa-8x"></i></button>
		</div>
		<div class="outcomeArea"></div>
	</body>
</html>
